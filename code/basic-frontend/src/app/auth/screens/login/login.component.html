<section class="vh-100" style="background-color: #eee">
    <app-navbar></app-navbar>
    <div class="container" style="margin-top: 50px">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4">E-Commerce</p>

                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="col-md-6">
                                    <img
                                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                        class="img-fluid"
                                        alt="Phone image"
                                    />
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body p-md-5">
                                        <form [formGroup]="form" class="row g-3">
                                            <div class="col-md-4">
                                                <label for="validationServer01" class="form-label">Email</label>
                                                <input
                                                    type="text"
                                                    class="form-control is-valid"
                                                    formControlName="email"
                                                    required
                                                />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="validationServer02" class="form-label">Password</label>
                                                <input
                                                    type="text"
                                                    class="form-control is-valid"
                                                    formControlName="password"
                                                    required
                                                />
                                                <div class="valid-feedback">Looks good!</div>
                                            </div>
                                            <!-- <div class="col-12">
                                            <div class="form-check">
                                                <input
                                                    class="form-check-input is-invalid"
                                                    type="checkbox"
                                                    value=""
                                                    id="invalidCheck3"
                                                    aria-describedby="invalidCheck3Feedback"
                                                    required
                                                />
                                                <label class="form-check-label" for="invalidCheck3"> Agree to terms and conditions </label>
                                                <div id="invalidCheck3Feedback" class="invalid-feedback">You must agree before submitting.</div>
                                            </div> -->
                                            <!-- </div> -->
                                            <div class="col-12">
                                                <button class="btn btn-primary" type="submit" (click)="login()">
                                                    Submit form
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
