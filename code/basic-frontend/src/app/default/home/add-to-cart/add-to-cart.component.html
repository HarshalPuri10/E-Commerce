<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1>Shopping Cart</h1>
            <div class="shopping-cart">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Remove</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of tableData">
                        <tr class="product">
                            <td class="product-image">
                                <img [src]="item.urls[0]" alt="Product Image" />
                            </td>
                            <td class="product-details">
                                <div class="product-title">{{ item.name }}</div>
                                <p class="product-description">{{ item.description }}</p>
                            </td>
                            <td class="product-price">{{ item.price }}</td>
                            <td class="product-quantity">
                                <input
                                    type="number"
                                    class="form-control"
                                    [(ngModel)]="item.addQty"
                                    (input)="changeLineValue(item)"
                                />
                            </td>
                            <td class="product-removal">
                                <button class="btn btn-danger remove-product" (click)="remove(item._id)">Remove</button>
                            </td>
                            <td class="product-line-price">{{ item.lineValue }}</td>
                        </tr>
                        <!-- More rows for other products can be added here -->
                    </tbody>
                    <tfoot>
                        <tr class="totals">
                            <td colspan="5">Subtotal</td>
                            <td id="cart-subtotal">{{ subTotal }}</td>
                        </tr>
                        <tr class="totals">
                            <td colspan="5">Tax (5%)</td>
                            <td id="cart-tax">{{ tax }}</td>
                        </tr>
                        <tr class="totals">
                            <td colspan="5">Shipping</td>
                            <td id="cart-shipping" *ngIf="freeShip">0</td>
                            <td id="cart-shipping" *ngIf="!freeShip">50</td>
                        </tr>
                        <tr class="totals">
                            <td colspan="5" class="fw-bold">Grand Total</td>
                            <td id="cart-total" class="fw-bold">{{ grandTotal }}</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="row mt-3">
                    <div class="col">
                        <button class="btn btn-primary checkout">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
